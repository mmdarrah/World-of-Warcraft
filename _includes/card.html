<div class="card-container" id="{{include.id}}" >
  
        <div class="wrapper-md" >
          <div class="card" onmouseenter='numbers({{include.id}})'>
            <div class="card__image card__image {{include.id}}">
              <img class="img" src="{{include.imgSrc}}" >
            </div>
            <div class="card__level">Level -{{include.level}}-</div>
            <div class="card-title">{{include.title}}</div>
            <div class="card-description">{{include.des}}</div>
      

            <div class="card__unit-stats card__unit-stats clearfix">
              <div class="one-third">
                <div class="stat power {{include.id}}" statValue={{include.power}}></div>
                <div class="stat-value">Power</div>
              </div>
      
              <div class="one-third">
                <div class="stat speed {{include.id}}" statValue={{include.speed}}></div>
                <div class="stat-value">Speed</div>
              </div>
      
              <div class="one-third no-border">
                <div class="stat cost {{include.id}}" statValue={{include.cost}}></div>
                <div class="stat-value">Cost</div>
              </div>
            </div>

          </div>

         
      </div>
</div>
