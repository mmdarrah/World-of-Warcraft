<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Characters - </title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">

  <body>
    
<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>    &lt;div class="swiper-container"&gt;
            &lt;div class="swiper-wrapper"&gt;
                    &lt;div class="swiper-slide"&gt;
</code></pre></div></div>

<div class="card-container">
  
        <div class="wrapper">
          <div class="card">
            <div class="card__image card__image">
              <img src="./assets/images/sargeras.png" />
            </div>
            <div class="card__level">Level -3-</div>
            <div class="card-title">Sargeras</div>
            <div class="card-description">
                    A titan and the creator and leader of the Burning Legion.
            </div>
      


            <div class="card__unit-stats card__unit-stats clearfix">
              <div class="one-third">
                <div class="stat">70</div>
                <div class="stat-value">Power</div>
              </div>
      
              <div class="one-third">
                <div class="stat">30</div>
                <div class="stat-value">Speed</div>
              </div>
      
              <div class="one-third no-border">
                <div class="stat">80</div>
                <div class="stat-value">Cost</div>
              </div>
      
            </div>
      
          </div> <!-- end clash-card barbarian-->
        
        
        
      </div> <!-- end container -->


    </div>
<p>&lt;/div&gt;
&lt;/div&gt;</p>
